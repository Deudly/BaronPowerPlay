<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BaronPowerPlay Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <h1>Baron Powerplay Calculator</h1>

    <h2>Team with baron buff</h2>
    <label>Gold before Nashor:</label><br/>
    <textarea id="boi"></textarea><br/>
    <label>Gold after Nashor:</label><br/>
    <textarea id="boa"></textarea>

    <h2>Team without baron buff</h2>
    <label>Gold before Nashor:</label><br/>
    <textarea id="oi"></textarea><br/>
    <label>Gold after Nashor:</label><br/>
    <textarea id="oa"></textarea>
    <button id="send">send</button>
    <style>
        * {
            color: white;
        }
        button {
            color:black;
        }

        body {
            background-image: url("http://vignette3.wikia.nocookie.net/leagueoflegends/images/1/15/Baron_Nashor_OriginalSkin.jpg");
        }
    </style>
</body>
<script>
    document.getElementById('send').addEventListener('click', function () {
        var boi = document.getElementById('boi').value
        var boa = document.getElementById('boa').value
        var oi = document.getElementById('oi').value
        var oa = document.getElementById('oa').value

        var gananciasA = boa - boi;
        var gananciasB = oa - oi;
        var total = gananciasA - gananciasB;
        alert(total);
    });

</script>
